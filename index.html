<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Convert</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Money convert</h3>
        <input type="number" value="1" name="" id="mytext" />
        <div class="radio">
          <input type="radio" name="s" id="DTP" />
          <label for="DTP">Dollar to Peso</label>
          <input type="radio" name="s" id="PTD" />
          <label for="PTD">Peso to Dollar</label>
        </div>
        <button id="btn" onclick="convert()">Convert</button>
        <p id="result"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
